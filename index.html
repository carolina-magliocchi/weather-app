<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <nav
            class="navbar navbar-light"
            style="background-color: transparent"
          >
            <form class="form-inline" id="search-form">
              <input
                class="form-control mr-sm-2"
                id="search-text-input"
                type="search"
                placeholder="Enter a city"
                aria-label="Enter a city"
              />
              <button class="btn btn-primary" id="search-button" type="submit">
                Search
              </button>
            </form>
          </nav>
          <section>
            <h1 id="city"></h1>
            <p1 id="date"></p1><br />
            <p2 id="time"></p2>
            <div class="row selected-city">
              <div class="col-6">
                <div class="clearfix">
                  <img
                    class="weather-icon float-left"
                    id="icon"
                    src=""
                    alt=""
                  />
                  <div class="float-left weather-temperature">
                    <span class="temperature" id="temperature"></span>
                    <span class="units">
                      <a href="#" id="celsius-symbol" class="active">°C</a> |
                      <a href="#" id="fahrenheit-symbol">°F</a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li><span id="description"></span></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="windSpeed"></span>km/h</li>
                </ul>
              </div>
            </div>
          </section>
          <hr />
          <div class="row weather-preview" id="forecast"></div>
        </div>
        <p4
          ><a
            href="https://github.com/carolina-magliocchi/weather-app"
            alt="github-link"
            target="_blank"
            >Open-source code</a
          >, by Carolina Magliocchi</p4
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
